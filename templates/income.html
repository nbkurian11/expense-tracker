<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Add Income</h1>
    <form>
        <div>
        <label for="source">What is the source of your income?</label>
        <input type="text" id="source" name="source" placeholder="Salary, Investments, etc.">
        </div>

        <div>
        <label for="amount">What is the amount of your income?</label>
        <input type="text" id="amount" name="amount" placeholder="$50,000.00">
        </div>
        <br>
        <div>
            <input type="Submit">
        </div>
        <br>
        <div>
            <input type="Reset">
        </div>

    </form>
    
</body>
</html>
